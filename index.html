<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class = "main">
    <header>
      <h1>Matching Game</h1>
    </header>
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star star1"></i></li>
        <li><i class="fa fa-star star2"></i></li>
        <li><i class="fa fa-star star3"></i></li>
      </ul>
      <div id="settings">
    		<span id="num_clicks">0</span> Moves -
    		Time: <span id="timer">00:00</span> -
        <span><i class="fa fa-repeat" onclick = "startOverCallback(4,4)"></i></span>
    	</div>

    </section>
    <center>
	     <table id="game_table">
		       <tbody>
			          <tr><td align="center">If you see this, it's because Javascript is not enabled in your browser, and the game won't work.</td></tr>
		      </tbody>
	    </table>
    </center>
    <section>
      <button class = "btn btn:hover" onclick="startOverCallback(4,4)">Easy</button>
      <button class = "btn btn:hover" onclick="startOverCallback(6,5)">Medium</button>
      <button class = "btn btn:hover" onclick="startOverCallback(8,5)">Hard</button>
    </section>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class = "modal-text"></p>
          <button id="restart" class = "btn btn:hover">Restart</button>
        </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
