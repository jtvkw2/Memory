<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
  <div class="main">
    <header>
      <h1>Matching Game</h1>
    </header>

    </section>
    <center>
	<table id="game_table">
		<tbody>
			<tr><td align="center">If you see this, it's because Javascript is not enabled in your browser, and the game won't work.</td></tr>
		</tbody>
	</table>
</center>

	<div id="settings">
		Total clicks: <span id="num_clicks">0</span> -
		Time: <span id="timer">00:00</span> -
		Dimensions: <input type="text" size="3" id="dim_w" value="5" /> x <input type="text" size="3" value="4" id="dim_h" />
		<input type="button" value="Start over" onclick="startOverCallback()">
	</div>

  <script src="js/app.js"></script>

</body>
</html>
